version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - cat .env
        - echo "DATABASE_URL=$DATABASE_URL" >> backend/.env
        - cat backend/.env
        - npm run generate
        - npm run migrate
        # - npm run seed
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
